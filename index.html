<body>

  <h1 class = "ogLogo mx-auto">Jadar</h1>

  <!-- Login div -->
  <div class = "container">
  <div class = "row justify-content-center">
    <div class = "col-12">
      <div class = "card text-center" id = "loginDiv">
        <div class = "card-body">
          <h2><strong> Log In </strong></h2>
        <form role="form" id="login-form" onsubmit="doLogin(event);">
          <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="loginPassword">password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" id="loginButton" class="btn btn-link">
        </form>
   
      		<!-- login icon-->
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
          </svg>
      	</button>
				<span class="form-validation-result" id="form-validation-result"></span>
      </div>
    </div>
    </div>
  </div>
</div>

  <!-- Login Redirect -->
  <div class = "container">
    <div class = "row justify-content-center">
    <h6 id = "register-link">
      Don't have an account?
      <a href="register.html" id = "login-click"><strong>Sign up.</strong></a>
    </h6>
    </div>
  </div>

  <!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
