<body class = "homepage">

  <!-- Wrapper -->
  <div class="wrapper">

    <!-- Add Contact Sidebar -->
    <nav class="sidebar add-sidebar">

    <div class="add-header add-info">
        <h3>Add a New Contact</h3>
    </div>

    <p class="text-center text-danger d-none" id="addContactError">Error: Please fill all fields</p>

    <form class = "add-info" id = "addContactForm">
      <div class="form-group">
        <label for="add-firstname" class="col-form-label">First Name</label>
        <input type="text" class="form-control" id="add-firstname">
        <p id = "error-add-firstname"></p>
      </div>
      <div class="form-group">
        <label for="add-lastname" class="col-form-label">Last Name</label>
          <input type="text" class="form-control" id="add-lastname">
          <p id = "error-add-lastname"></p>
      </div>
      <div class="form-group">
        <label for="add-phone" class="col-form-label">Phone Number</label>
          <input type="text" class="form-control" id="add-phone">
          <p id = "error-add-phone"></p>
      </div>
      <div class="form-group">
        <label for="add-email" class="col-form-label">Email</label>
          <input type="email" class="form-control" id="add-email">
          <p id = "error-add-email"></p>
      </div>
      <div class="form-group address-group address">
        <label for="add-address" class="col-form-label">Address</label>
        <input type="text" class="form-control address-field" id="inputStreet" placeholder="Street">

        <input type="text" class="form-control address-field" id="inputCity" placeholder="City">

        <input type="text" class="form-control address-field" id="inputState" placeholder="State">

        <input type="number" class="form-control address-field" id="inputZip" placeholder="Zip">

        <p id = "error-add-address"></p>
      </div>

      <div class="sidebar-footer add-info">
        <button type="submit" class="btn btn-link sidebar-button" id="confirm-add">
          Confirm
        </button>
        <button type="button" class="btn btn-link sidebar-button" id="confirm-cancel-add">
        Cancel
        </button>
      </div>
  </form>



</nav>

    </svg>
    <div id = "deleteEmail"></div>
  </div>

  <div class="sidebar-footer delete-info">
  <button type="button" class="btn btn-link sidebar-button" id="confirm-delete">
    Confirm
  </button>
  <button type="button" class="btn btn-link sidebar-button" id="confirm-cancel-delete">
  Cancel
  </button>

<!-- Edit Contact Sidebar -->
<nav class="sidebar edit-sidebar">

  <div class="edit-header edit-info">
      <h3>Edit a Contact</h3>
  </div>

  <p class="text-center text-danger d-none" id="editContactError">Error: Please fill all fields</p>

  <form class="edit-info" id = "edit-contact">
    <div class="form-group">
      <label for="edit-firstname" class="col-form-label">First Name</label>
      <input type="text" class="form-control" id="edit-firstname">
      <p id = "error-edit-firstname"></p>

    </div>
    <div class="form-group">
      <label for="edit-lastname" class="col-form-label">Last Name</label>
        <input type="text" class="form-control" id="edit-lastname">
        <p id = "error-edit-lastname"></p>
    </div>
    <div class="form-group">
      <label for="edit-phone" class="col-form-label">Phone Number</label>
        <input type="text" class="form-control" id="edit-phone" maxlength = "16">
        <p id = "error-edit-phone"></p>
    </div>
    <div class="form-group">
      <label for="edit-email" class="col-form-label">Email</label>
        <input type="email" class="form-control" id="edit-email">
        <p id = "error-edit-email"></p>
    </div>
    <div class="form-group address-group address">
      <label for="add-address" class="col-form-label">Address</label>
      <input type="text" class="form-control address-field" id="editStreet" placeholder="Street">

      <input type="text" class="form-control address-field" id="editCity" placeholder="City">

      <input type="text" class="form-control address-field" id="editState" placeholder="State">

      <input type="number" class="form-control address-field" id="editZip" placeholder="Zip">

      <p id = "error-edit-address"></p>
    </div>

    <div class="sidebar-footer edit-info">
      <button type="submit" class="btn btn-link sidebar-button" id="confirm-edit">
        Confirm
      </button>
      <button type="button" class="btn btn-link sidebar-button" id="confirm-cancel-edit">
        Cancel
      </button>
    </div>
  </form>



</nav>
